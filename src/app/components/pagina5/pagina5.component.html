<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Incluye los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <h1>Contactenos</h1>
    <p>Llene el formulario y un asesor se pondrá en contacto lo más pronto posible.</p>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62421.21591359582!2d-76.97104517855207!3d-12.089820786429547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c72728f1e9c3%3A0xe561ad9645daa02c!2sLa%20Molina!5e0!3m2!1ses-419!2spe!4v1717115977555!5m2!1ses-419!2spe" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="col-md-6">
                <form action="#" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Apellidos y Nombres">
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="telefono" name="telefono" required placeholder="Teléfono">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="correo" name="correo" required placeholder="Correo">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="asunto" name="asunto" required placeholder="Asunto">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required placeholder="Mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger">Enviar mensaje</button>
                </form>
            </div>
            
        </div>
    </div>

    <!-- Incluye el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+Y5cH+A6uoXZMztnEgxsd2FQ/lBUUq8hFQhC4OQ" crossorigin="anonymous"></script>
</body>
</html>
